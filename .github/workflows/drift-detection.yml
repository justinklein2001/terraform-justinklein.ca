name: Terraform Drift Detection (Get Smart)

on:
  schedule:
    - cron: "0 3 * * 0"   # Every Sunday at 03:00 UTC
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  drift:
    runs-on: ubuntu-latest

    env:
      TF_CLOUD_ORGANIZATION: justinklein
      TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}
      TF_CLOUD_WORKSPACE: prod-get-smart

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        working-directory: infra/prod/get-smart
        run: terraform init -input=false

      - name: Terraform Plan (Remote Drift Check)
        id: plan
        working-directory: infra/prod/get-smart
        run: terraform plan -detailed-exitcode -input=false -no-color
        continue-on-error: true

      - name: Fail if drift detected
        if: steps.plan.outcome == 'failure' || steps.plan.exitcode == 2
        run: |
          echo "⚠️ Drift detected in Get Smart infrastructure."
          exit 1
